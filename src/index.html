<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title>{{title}}</title>
  </head>
  <body>
    <main class="dcs-full-page" role="main">
      <div class="dcs-full-page__container">
        <div class="dcs-full-page__close">
          <button type="button" class="dcs-close" title="{{close_overlay}}">
            <span class="dcs-sr-only">{{close_overlay}}</span>
          </button>
        </div>
        <div class="dcs-full-page__main">
          <div class="dcs-full-page__details">
            <h1 class="dcs-sr-only">{{title}}</h1>
            <a class="dcs-full-page__logo" href="#">
              <img
                src="images/dcs-logo.png"
                class="dcs-logo--med"
                alt="{{logo_alt}}"
              />
            </a>
            <div class="dcs-full-page__body">
              {{#with full_page}}
                {{{ body }}}
              <div class="dcs-full-page__action">
                {{{ ready }}}
              </div>
            </div>
            <div class="dcs-full-page__footer">
                {{{ footer }}}
              {{/with}}
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="dcs-footer" role="contentinfo">
      <div class="dcs-footer__container">
        <a class="dcs-footer__logo" href="#">
          <img
            src="images/dcs-logo.png"
            alt="{{logo_alt}}"
            class="dcs-logo"
          />
        </a>
        <div class="dcs-footer__main">
          <p class="dcs-footer__body">
            {{#with footer}}
              {{{ body }}}
          </p>
          <div class="dcs-footer__action">
              {{{ ready }}}
            {{/with}}
          </div>
        </div>
        <div class="dcs-footer__close">
          <button type="button" class="dcs-close" title="{{close_banner}}">
            <span class="dcs-sr-only">{{close_banner}}</span>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
